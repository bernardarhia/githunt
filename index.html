<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Githunt</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik:ital@1&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav">
                <div class="logo">
                    <h1 class="logo-text">
                        <a href="index.html">githunt</a>
                    </h1>
                </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="Search User" />
                    <button class="search-btn">Search</button>
                </div>
            </nav>
        </header>
            <div class="user-details">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="" alt="" />
                    </div>
                    <div class="social-media">
                        <a href=""></a>
                    </div>
                    <div class="git-info">
                        <div class="repos">
                            <span>Repos</span>
                            <span class="git-repos"></span>
                        </div>
                        <div class="username">
                            <span><a href="" class="git-username"></a></span>
                        </div>
                        <div class="following">
                            <span>Following</span>
                            <span class="follows"></span>
                        </div>
                       
                    </div>
                    <div class="follow"><a href="">Follow</a></div>
                </div>
                <div class="followers-info">   
                    <div class="head">
                      <h1>Followers</h1>
                    </div>
                    <div class="followers">
                        <div class="user">
                            
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
